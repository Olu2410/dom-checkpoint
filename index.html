<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="tittle">PRODUCT LIST</div>
            <div class="icon-cart"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"/>
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/shoe2.png" alt="shoe">
                <h2>NAME PRODUCT</h2>
                <div class="price">$200</div>
                <button class="addCart">Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="images/shoe2.png" alt="">
                </div>
                <div class="name">NAME</div>
                <div class="totalPrice">$200</div>
                <div class="quantity"><span class="minus">-</span>
                    <span>1</span>
                    <span class="plus">+</span>
                </div>
            </div>

        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
